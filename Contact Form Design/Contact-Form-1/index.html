<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="jhon">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="jhon">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="jhon">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="jhon">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="write here"></textarea>
                            </div>
                        </div>
                        
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div class="tit">
                        <span><ion-icon name="location-outline"></ion-icon> </span>
                        <p>Mirpur-1, Dhaka-1216 <br>BANGLADESH</p> 
                    </div>
                    <div class="tit">
                        <span><ion-icon name="mail-outline"></ion-icon></span>
                        <a href="http://">lorem@gmail.com</a>
                    </div>
                    <div class="tit">
                        <span><ion-icon name="call-outline"></ion-icon></span>
                        <a href="http://">+880 158459449</a>
                    </div>

                    <ul class="social">
                        <li><a href="http://"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="http://"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="http://"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="http://"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href="http://"><ion-icon name="logo-youtube"></ion-icon></a></li>
                    </ul>
                </div>
                
            </div>
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.3524453658356!2d90.
                34930991534081!3d23.806063092563644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x375
                5c0e26641bb9d%3A0x407e6e0e4918669d!2sZoo%20Road%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1632657218305
                !5m2!1sen!2sbd" allowfullscreen="" loading="lazy"></iframe>
                
            </div>
        </div>
        
    </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
