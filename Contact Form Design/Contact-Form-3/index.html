<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
       <div class="container">
           <div class="contactInfo">
               <div>
                <h2>Contact info</h2>
                <ul class="info">
                   <li>
                       <span><img src="./location.png" alt=""></span>
                       <span>2912 Meadowbrook Road <br> Los Angeles, CA <br> 90017</span>
                   </li>
                   <li>
                    <span><img src="./mail.png" alt=""></span>
                    <span>lorem69@email.com</span>
                   </li>
                   <li>
                    <span><img src="./call.png" alt=""></span>
                    <span>310-286-16265</span>
                   </li>
                </ul>
               </div>

               <ul class="social">
                   <li><a href="http://"><img src="./1.png" alt="" srcset=""></a></li>
                   <li><a href="http://"><img src="./2.png" alt="" srcset=""></a></li>
                   <li><a href="http://"><img src="./3.png" alt="" srcset=""></a></li>
                   <li><a href="http://"><img src="./4.png" alt="" srcset=""></a></li>
                   <li><a href="http://"><img src="./5.png" alt="" srcset=""></a></li>
               </ul>
           </div>
           <div class="contactForm">
               <h2>Send a Message</h2>
               <div class="formBox">
                   <div class="inputBox w50">
                       <input type="text" required>
                       <span>First Name</span>
                   </div>
                   <div class="inputBox w50">
                       <input type="text" required>
                       <span>Last Name</span>
                   </div>
                   <div class="inputBox w50">
                        <input type="email" required>
                         <span>Email Address</span>
                   </div>
                   <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                   </div>
                   <div class="inputBox w100">
                        <textarea required></textarea>
                         <span>Write your message here....</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="submit" value="Send">
                        
                   </div>
               </div>
           </div>
        </div>
   </section>
</body>
</html>
